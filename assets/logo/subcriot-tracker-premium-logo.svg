<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with premium gradient -->
  <circle cx="200" cy="200" r="180" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Main subscription icon - Modern card stack -->
  <g transform="translate(200, 200)">
    <!-- Card 1 (back) -->
    <rect x="-45" y="-25" width="90" height="50" rx="8" ry="8" 
          fill="rgba(255,255,255,0.9)" 
          transform="rotate(-8)" 
          filter="url(#shadow)"/>
    
    <!-- Card 2 (middle) -->
    <rect x="-45" y="-25" width="90" height="50" rx="8" ry="8" 
          fill="rgba(255,255,255,0.95)" 
          transform="rotate(-4)" 
          filter="url(#shadow)"/>
    
    <!-- Card 3 (front) -->
    <rect x="-45" y="-25" width="90" height="50" rx="8" ry="8" 
          fill="url(#secondaryGradient)" 
          filter="url(#glow)"/>
    
    <!-- Subscription indicator dots -->
    <circle cx="-25" cy="-5" r="3" fill="url(#accentGradient)"/>
    <circle cx="-5" cy="-5" r="3" fill="url(#accentGradient)"/>
    <circle cx="15" cy="-5" r="3" fill="url(#accentGradient)"/>
    <circle cx="35" cy="-5" r="3" fill="url(#accentGradient)"/>
    
    <!-- Dollar sign overlay -->
    <text x="0" y="8" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="24" font-weight="700" text-anchor="middle" 
          fill="white" filter="url(#shadow)">$</text>
  </g>
  
  <!-- Premium accent elements -->
  <g opacity="0.6">
    <!-- Top accent -->
    <circle cx="200" cy="60" r="8" fill="url(#accentGradient)" filter="url(#glow)"/>
    <circle cx="200" cy="60" r="4" fill="white"/>
    
    <!-- Bottom accent -->
    <circle cx="200" cy="340" r="6" fill="url(#accentGradient)" filter="url(#glow)"/>
    <circle cx="200" cy="340" r="3" fill="white"/>
    
    <!-- Side accents -->
    <circle cx="60" cy="200" r="5" fill="url(#secondaryGradient)" filter="url(#glow)"/>
    <circle cx="340" cy="200" r="5" fill="url(#secondaryGradient)" filter="url(#glow)"/>
  </g>
  
  <!-- App name -->
  <text x="200" y="320" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="28" font-weight="800" text-anchor="middle" 
        fill="white" filter="url(#shadow)">Subcriot</text>
  
  <!-- Tagline -->
  <text x="200" y="350" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="14" font-weight="500" text-anchor="middle" 
        fill="rgba(255,255,255,0.8)">Tracker</text>
</svg>