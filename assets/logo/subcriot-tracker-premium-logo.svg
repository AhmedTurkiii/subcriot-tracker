<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background circle with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Subscription cards with modern 3D effect -->
  <g transform="translate(100, 100)">
    <!-- Card 1 (back) -->
    <rect x="-60" y="-20" width="120" height="40" fill="url(#cardGradient)" rx="8" opacity="0.6" transform="rotate(-5)"/>
    
    <!-- Card 2 (middle) -->
    <rect x="-60" y="-25" width="120" height="40" fill="url(#cardGradient)" rx="8" opacity="0.8" transform="rotate(-2)"/>
    
    <!-- Card 3 (front) -->
    <rect x="-60" y="-30" width="120" height="40" fill="url(#cardGradient)" rx="8" opacity="1"/>
    
    <!-- Card details -->
    <rect x="-50" y="-25" width="100" height="8" fill="rgba(255,255,255,0.3)" rx="4"/>
    <rect x="-50" y="-15" width="60" height="6" fill="rgba(255,255,255,0.2)" rx="3"/>
    <rect x="-50" y="-7" width="80" height="6" fill="rgba(255,255,255,0.2)" rx="3"/>
  </g>
  
  <!-- Modern dollar sign with gradient -->
  <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="url(#accentGradient)" filter="url(#shadow)">$</text>
  
  <!-- AI/analytics icons -->
  <g transform="translate(160, 40)">
    <!-- AI brain icon -->
    <circle cx="0" cy="0" r="16" fill="url(#accentGradient)" filter="url(#shadow)"/>
    <path d="M-6 -4 Q0 -8 6 -4 Q8 -2 6 0 Q0 4 -6 0 Q-8 -2 -6 -4" fill="white" opacity="0.9"/>
    <circle cx="-3" cy="-2" r="1" fill="white"/>
    <circle cx="3" cy="-2" r="1" fill="white"/>
    <path d="M-1 1 Q0 2 1 1" stroke="white" stroke-width="0.5" fill="none"/>
  </g>
  
  <!-- Chart/analytics icon -->
  <g transform="translate(40, 40)">
    <rect x="0" y="6" width="3" height="10" fill="url(#accentGradient)" rx="1.5"/>
    <rect x="5" y="3" width="3" height="13" fill="url(#accentGradient)" rx="1.5"/>
    <rect x="10" y="0" width="3" height="16" fill="url(#accentGradient)" rx="1.5"/>
    <rect x="15" y="4" width="3" height="12" fill="url(#accentGradient)" rx="1.5"/>
  </g>
  
  <!-- Notification badge -->
  <circle cx="140" cy="60" r="8" fill="#ff4757" filter="url(#shadow)"/>
  <text x="140" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">!</text>
  
  <!-- App name with modern typography -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="white" filter="url(#shadow)">Subcriot</text>
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="url(#accentGradient)" filter="url(#shadow)">Tracker</text>
  
  <!-- Modern tagline -->
  <text x="100" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">Smart Expense Management</text>
</svg>
