<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fintech-inspired gradient -->
    <linearGradient id="fintechGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a5298;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Professional shadow -->
    <filter id="professionalShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Subtle glow -->
    <filter id="subtleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#fintechGradient)" filter="url(#professionalShadow)"/>
  
  <!-- Inner border -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Main subscription icon -->
  <g transform="translate(200, 200)">
    <!-- Card stack -->
    <rect x="-45" y="-25" width="90" height="50" rx="8" ry="8" 
          fill="rgba(255,255,255,0.1)" 
          transform="rotate(-8)" 
          filter="url(#professionalShadow)"/>
    
    <rect x="-45" y="-25" width="90" height="50" rx="8" ry="8" 
          fill="rgba(255,255,255,0.2)" 
          transform="rotate(-4)" 
          filter="url(#professionalShadow)"/>
    
    <rect x="-45" y="-25" width="90" height="50" rx="8" ry="8" 
          fill="url(#cardGradient)" 
          filter="url(#subtleGlow)"/>
    
    <!-- Card content -->
    <rect x="-35" y="-15" width="70" height="30" rx="4" ry="4" 
          fill="url(#fintechGradient)"/>
    
    <!-- Subscription dots -->
    <g fill="url(#accentGradient)">
      <circle cx="-25" cy="-5" r="3"/>
      <circle cx="-5" cy="-5" r="3"/>
      <circle cx="15" cy="-5" r="3"/>
      <circle cx="35" cy="-5" r="3"/>
    </g>
    
    <!-- Dollar sign -->
    <text x="0" y="8" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="20" font-weight="700" text-anchor="middle" 
          fill="white">$</text>
  </g>
  
  <!-- Professional accent elements -->
  <g opacity="0.6">
    <circle cx="200" cy="60" r="6" fill="url(#accentGradient)" filter="url(#subtleGlow)"/>
    <circle cx="200" cy="340" r="4" fill="url(#accentGradient)" filter="url(#subtleGlow)"/>
    <circle cx="60" cy="200" r="4" fill="url(#accentGradient)" filter="url(#subtleGlow)"/>
    <circle cx="340" cy="200" r="4" fill="url(#accentGradient)" filter="url(#subtleGlow)"/>
  </g>
  
  <!-- App name -->
  <text x="200" y="320" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="28" font-weight="800" text-anchor="middle" 
        fill="white" filter="url(#professionalShadow)">Subcriot</text>
  
  <!-- Tagline -->
  <text x="200" y="350" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="14" font-weight="500" text-anchor="middle" 
        fill="rgba(255,255,255,0.8)">Tracker</text>
</svg>