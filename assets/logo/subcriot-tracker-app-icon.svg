<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- App Store quality gradient -->
    <linearGradient id="appStoreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#f5576c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Premium shadow for App Store -->
    <filter id="appStoreShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="20" stdDeviation="25" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Inner glow -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#appStoreGradient)" filter="url(#appStoreShadow)"/>
  
  <!-- Inner ring -->
  <circle cx="512" cy="512" r="420" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  
  <!-- Main subscription icon -->
  <g transform="translate(512, 512)">
    <!-- Card stack -->
    <rect x="-120" y="-60" width="240" height="120" rx="20" ry="20" 
          fill="rgba(255,255,255,0.15)" 
          transform="rotate(-12)" 
          filter="url(#appStoreShadow)"/>
    
    <rect x="-120" y="-60" width="240" height="120" rx="20" ry="20" 
          fill="rgba(255,255,255,0.25)" 
          transform="rotate(-6)" 
          filter="url(#appStoreShadow)"/>
    
    <rect x="-120" y="-60" width="240" height="120" rx="20" ry="20" 
          fill="url(#cardGradient)" 
          filter="url(#innerGlow)"/>
    
    <!-- Card content -->
    <rect x="-100" y="-40" width="200" height="80" rx="12" ry="12" 
          fill="url(#appStoreGradient)"/>
    
    <!-- Subscription indicators -->
    <g fill="url(#accentGradient)">
      <circle cx="-60" cy="-10" r="8"/>
      <circle cx="-20" cy="-10" r="8"/>
      <circle cx="20" cy="-10" r="8"/>
      <circle cx="60" cy="-10" r="8"/>
    </g>
    
    <!-- Dollar symbol -->
    <text x="0" y="20" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="48" font-weight="800" text-anchor="middle" 
          fill="white" filter="url(#appStoreShadow)">$</text>
    
    <!-- Premium sparkles -->
    <g fill="white" opacity="0.8">
      <circle cx="-150" cy="-120" r="6"/>
      <circle cx="150" cy="-120" r="6"/>
      <circle cx="-150" cy="120" r="6"/>
      <circle cx="150" cy="120" r="6"/>
      <circle cx="-200" cy="0" r="4"/>
      <circle cx="200" cy="0" r="4"/>
    </g>
  </g>
  
  <!-- Premium accent dots -->
  <g opacity="0.7">
    <circle cx="512" cy="120" r="16" fill="white" filter="url(#innerGlow)"/>
    <circle cx="512" cy="904" r="12" fill="white" filter="url(#innerGlow)"/>
    <circle cx="120" cy="512" r="12" fill="white" filter="url(#innerGlow)"/>
    <circle cx="904" cy="512" r="12" fill="white" filter="url(#innerGlow)"/>
  </g>
</svg>
