<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern dark gradient -->
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Electric blue gradient -->
    <linearGradient id="electricGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neon accent -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="100" cy="100" r="95" fill="url(#darkGradient)"/>
  
  <!-- Subscription cards with modern flat design -->
  <g transform="translate(100, 100)">
    <!-- Card stack -->
    <rect x="-55" y="-20" width="110" height="40" fill="url(#electricGradient)" rx="8" opacity="0.3"/>
    <rect x="-55" y="-25" width="110" height="40" fill="url(#electricGradient)" rx="8" opacity="0.6"/>
    <rect x="-55" y="-30" width="110" height="40" fill="url(#electricGradient)" rx="8" opacity="1"/>
    
    <!-- Card content -->
    <rect x="-45" y="-25" width="90" height="6" fill="rgba(255,255,255,0.4)" rx="3"/>
    <rect x="-45" y="-17" width="60" height="4" fill="rgba(255,255,255,0.3)" rx="2"/>
    <rect x="-45" y="-11" width="75" height="4" fill="rgba(255,255,255,0.3)" rx="2"/>
    
    <!-- Central dollar symbol -->
    <circle cx="0" cy="0" r="18" fill="url(#neonGradient)"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="900" fill="white">$</text>
  </g>
  
  <!-- AI brain icon -->
  <g transform="translate(160, 40)">
    <circle cx="0" cy="0" r="14" fill="url(#neonGradient)"/>
    <path d="M-5 -3 Q0 -6 5 -3 Q6 -1 5 1 Q0 3 -5 1 Q-6 -1 -5 -3" fill="white" opacity="0.9"/>
    <circle cx="-2" cy="-1" r="0.8" fill="white"/>
    <circle cx="2" cy="-1" r="0.8" fill="white"/>
  </g>
  
  <!-- Analytics icon -->
  <g transform="translate(40, 40)">
    <rect x="0" y="6" width="3" height="10" fill="url(#neonGradient)" rx="1.5"/>
    <rect x="5" y="3" width="3" height="13" fill="url(#neonGradient)" rx="1.5"/>
    <rect x="10" y="0" width="3" height="16" fill="url(#neonGradient)" rx="1.5"/>
    <rect x="15" y="4" width="3" height="12" fill="url(#neonGradient)" rx="1.5"/>
  </g>
  
  <!-- App name with modern typography -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="white">Subcriot</text>
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="url(#neonGradient)">Tracker</text>
  
  <!-- Tagline -->
  <text x="100" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">Expense Intelligence</text>
</svg>
