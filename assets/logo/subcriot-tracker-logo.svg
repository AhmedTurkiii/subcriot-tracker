<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00a8cc;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#00d4aa" stroke-width="3"/>
  
  <!-- Subscription cards stack -->
  <rect x="30" y="70" width="140" height="60" fill="url(#cardGradient)" rx="8" opacity="0.3"/>
  <rect x="35" y="65" width="140" height="60" fill="url(#cardGradient)" rx="8" opacity="0.5"/>
  <rect x="40" y="60" width="140" height="60" fill="url(#cardGradient)" rx="8" opacity="0.7"/>
  
  <!-- Dollar sign with modern styling -->
  <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="52" font-weight="900" fill="#ffffff" stroke="#00d4aa" stroke-width="2">$</text>
  
  <!-- AI brain icon -->
  <g transform="translate(150, 30)">
    <circle cx="0" cy="0" r="18" fill="#00d4aa" opacity="0.9"/>
    <path d="M-8 -5 Q0 -12 8 -5 Q12 -2 8 2 Q0 9 -8 2 Q-12 -2 -8 -5" fill="#1a1a1a"/>
    <circle cx="-4" cy="-3" r="1.5" fill="#1a1a1a"/>
    <circle cx="4" cy="-3" r="1.5" fill="#1a1a1a"/>
    <path d="M-2 2 Q0 4 2 2" stroke="#1a1a1a" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Chart/analytics icon -->
  <g transform="translate(30, 30)">
    <rect x="0" y="8" width="4" height="12" fill="#00d4aa" opacity="0.8"/>
    <rect x="6" y="4" width="4" height="16" fill="#00d4aa" opacity="0.8"/>
    <rect x="12" y="0" width="4" height="20" fill="#00d4aa" opacity="0.8"/>
    <rect x="18" y="6" width="4" height="14" fill="#00d4aa" opacity="0.8"/>
  </g>
  
  <!-- App name with modern typography -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Subcriot</text>
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00d4aa">Tracker</text>
  
  <!-- Tagline -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#888888">Expense Management</text>
</svg>
