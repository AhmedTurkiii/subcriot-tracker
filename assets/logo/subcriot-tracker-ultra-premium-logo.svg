<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ultra-modern gradient -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#f5576c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Premium shadow -->
    <filter id="premiumShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    
    <!-- Inner glow -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with premium gradient -->
  <circle cx="200" cy="200" r="190" fill="url(#modernGradient)" filter="url(#premiumShadow)"/>
  
  <!-- Inner ring for depth -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Main icon - Subscription cards with modern design -->
  <g transform="translate(200, 200)">
    <!-- Card stack with premium styling -->
    
    <!-- Back card -->
    <rect x="-50" y="-30" width="100" height="60" rx="12" ry="12" 
          fill="rgba(255,255,255,0.15)" 
          transform="rotate(-12)" 
          filter="url(#premiumShadow)"/>
    
    <!-- Middle card -->
    <rect x="-50" y="-30" width="100" height="60" rx="12" ry="12" 
          fill="rgba(255,255,255,0.25)" 
          transform="rotate(-6)" 
          filter="url(#premiumShadow)"/>
    
    <!-- Front card -->
    <rect x="-50" y="-30" width="100" height="60" rx="12" ry="12" 
          fill="url(#cardGradient)" 
          filter="url(#innerGlow)"/>
    
    <!-- Card details -->
    <rect x="-40" y="-20" width="80" height="40" rx="6" ry="6" 
          fill="rgba(255,255,255,0.9)"/>
    
    <!-- Subscription indicators -->
    <g fill="url(#modernGradient)">
      <circle cx="-30" cy="-5" r="4"/>
      <circle cx="-10" cy="-5" r="4"/>
      <circle cx="10" cy="-5" r="4"/>
      <circle cx="30" cy="-5" r="4"/>
    </g>
    
    <!-- Dollar symbol -->
    <text x="0" y="12" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="28" font-weight="800" text-anchor="middle" 
          fill="white" filter="url(#premiumShadow)">$</text>
    
    <!-- Sparkle effects -->
    <g fill="white" opacity="0.8">
      <circle cx="-60" cy="-50" r="2"/>
      <circle cx="60" cy="-50" r="2"/>
      <circle cx="-60" cy="50" r="2"/>
      <circle cx="60" cy="50" r="2"/>
    </g>
  </g>
  
  <!-- Premium accent dots -->
  <g opacity="0.7">
    <circle cx="200" cy="50" r="6" fill="white" filter="url(#innerGlow)"/>
    <circle cx="200" cy="350" r="4" fill="white" filter="url(#innerGlow)"/>
    <circle cx="50" cy="200" r="4" fill="white" filter="url(#innerGlow)"/>
    <circle cx="350" cy="200" r="4" fill="white" filter="url(#innerGlow)"/>
  </g>
  
  <!-- App name with premium typography -->
  <text x="200" y="320" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="32" font-weight="900" text-anchor="middle" 
        fill="white" filter="url(#premiumShadow)">Subcriot</text>
  
  <!-- Tagline -->
  <text x="200" y="350" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="16" font-weight="600" text-anchor="middle" 
        fill="rgba(255,255,255,0.9)">Tracker</text>
</svg>
